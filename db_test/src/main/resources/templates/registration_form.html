<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>ユーザー登録フォーム</title>
</head>
<body>
    <h2>登録フォーム</h2>
    <form action="#" th:action="@{/register}" th:object="${test_table}" method="post">
        <label for="name">名前:</label>
        <input type="text" th:field="*{name}" id="name" required><br>
		<label for="organization">組織:</label>
		        <input type="text" th:field="*{organization}" id="organization" required><br>
		<label for="organization">武力:</label>
		        <input type="text" th:field="*{buryoku}" id="buryoku" required><br>
		<label for="organization">知力:</label>
		        <input type="text" th:field="*{chiryoku}" id="chiryoku" required><br>
		<label for="organization">魅力:</label>
		        <input type="text" th:field="*{miryoku}" id="miryoku" required><br>
		<label for="organization">統率:</label>
		        <input type="text" th:field="*{tousotsu}" id="tousotsu" required><br>
		<label for="organization">政務:</label>
		        <input type="text" th:field="*{seimu}" id="seimu" required><br>
		
		
        <button type="submit">登録</button>
    </form>
	<a th:href="@{/}">TOPに戻る</a>
</body>
</html>
